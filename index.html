<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cutscreen GoT</title>
        <link rel="stylesheet" href="./public/styles/cutscene.css" />
        <link
            rel="shortcut icon"
            href="./public/images/icons8-game-of-thrones-128.png"
            type="image/png"
        />
    </head>
    <body>
        <div class="scene">
            <div
                class="layer"
                style="background-image: url(./public/images/cutscreen/last.jpg)"
            ></div>
            <div
                class="layer"
                style="background-image: url(./public/images/cutscreen/middle.png)"
            >
                <div class="layer__content">
                    <h1>Игра Престолов</h1>
                </div>
            </div>
            <div
                class="layer"
                style="background-image: url(./public/images/cutscreen/2.png)"
            ></div>
            <div
                class="layer"
                style="background-image: url(./public/images/cutscreen/1.png)"
            ></div>

            <div class="layer">
                <div class="layer__end">
                    <h3>Зима близко</h3>
                </div>
            </div>

            <div class="layer">
                <div class="layer__link">
                    <a href="./public/main.html">Нажми меня</a>
                </div>
            </div>
        </div>
    </body>
</html>
